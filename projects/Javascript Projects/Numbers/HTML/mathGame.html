<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../JAVASCRIPT/mathGame.js" defer async></script>
    <link rel="stylesheet" href="../CSS/mathGame.css" />
    <title>Math Game</title>
  </head>
  <body>
    <!-- we need to create two variables num1 & num2, and making them comprable to the selected option the user choose. these two numver should be randomized. -->

    <div class="warpper">
      <!-- Game title section -->
      <header>
        <h1>Math Game</h1>
      </header>

      <!-- Game Options -->
      <section class="options">
        <h2>Game Options</h2>
        <!-- Numbers Range -->
        <div class="input-field">
          <div class="input-box">
            <label>Choose Numbers</label>
            <select id="num-range">
              <option value="10">1-10</option>
              <option value="100">1-100</option>
              <option value="1000">1-1000</option>
            </select>
          </div>
          <!-- Operator Range -->
          <div class="input-box">
            <label>Choose Operator</label>
            <select id="operators-range">
              <option value="+">Plus +</option>
              <option value="-">Minus -</option>
              <option value="*">Multiply *</option>
              <option value="/">Divide /</option>
            </select>
          </div>
        </div>
        <!--closing tag of the select-box.-->
      </section>

      <!-- CALCULATION CONTAINER -->

      <section class="calc-container">
        <!-- creating a div to accumulate the elements  to operate the game-->
        <div class="calc-game">
          <!-- we did that to get easier access later on to print the exercise on the table. -->
          <div class="exercise">
            <label id="num1"> 5 </label>
            <label id="operator"> + </label>
            <label id="num2"> 3 </label>
          </div>
          <label for="equals"> = </label>
          <input type="number" id="answer" />
          <input type="submit" id="sub-btn" value="check" />
        </div>
        <!--closing tag of the clac-container-->

        <!-- Game Results / using a table element -->

        <table id="results">
          <thead>
            <tr>
              <th>Exercise</th>
              <th>Correct Answer</th>
              <th>User Answer</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>
    <!-- closing tag of the warapper -->
  </body>
</html>
